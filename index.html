<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="piano-container">
        <div class="keys-base-container">
            <div class="keys-container">

                <div data-key="1" class="white-key">
                    <div data-key="!" class="black-key couple-left">
                        <kbd class="black-note">!</kbd>
                    </div>
                    <kbd class="white-note">1</kbd>
                </div>

                <div data-key="2" class="white-key">
                    <div data-key="@" class="black-key couple-right">
                        <kbd class="black-note">@</kbd>
                    </div>
                    <kbd class="white-note">2</kbd>
                </div>

                <div data-key="3" class="white-key">
                    <kbd class="white-note">3</kbd>
                </div>

                <div data-key="4" class="white-key">
                    <div data-key="$" class="black-key triple-left">
                        <kbd class="black-note">$</kbd>
                    </div>
                    <kbd class="white-note">4</kbd>
                </div>

                <div data-key="5" class="white-key">
                    <div data-key="%" class="black-key triple-middle">
                        <kbd class="black-note">%</kbd>
                    </div>
                    <kbd class="white-note">5</kbd>
                </div>

                <div data-key="6" class="white-key">
                    <div data-key="^" class="black-key triple-right">
                        <kbd class="black-note">^</kbd>
                    </div>
                    <kbd class="white-note">6</kbd>
                </div>

                <div data-key="7" class="white-key">
                    <kbd class="white-note">7</kbd>
                </div>

                <div data-key="8" class="white-key">
                    <div data-key="*" class="black-key couple-left">
                        <kbd class="black-note">*</kbd>
                    </div>
                    <kbd class="white-note">8</kbd>
                </div>

                <div data-key="9" class="white-key">
                    <div data-key="(" class="black-key couple-right">
                        <kbd class="black-note">(</kbd>
                    </div>
                    <kbd class="white-note">9</kbd>
                </div>

                <div data-key="0" class="white-key">
                    <kbd class="white-note">0</kbd>
                </div>

                <div data-key="q" class="white-key">
                    <div data-key="Q" class="black-key triple-left">
                        <kbd class="black-note">Q</kbd>
                    </div>
                    <kbd class="white-note">q</kbd>
                </div>

                <div data-key="w" class="white-key">
                    <div data-key="W" class="black-key triple-middle">
                        <kbd class="black-note">W</kbd>
                    </div>
                    <kbd class="white-note">w</kbd>
                </div>
                
                <div data-key="e" class="white-key">
                    <div data-key="E" class="black-key triple-right">
                        <kbd class="black-note">E</kbd>
                    </div>
                    <kbd class="white-note">e</kbd>
                </div>

                <div data-key="r" class="white-key">
                    <kbd class="white-note">r</kbd>
                </div>

                <div data-key="t" class="white-key">
                    <div data-key="T" class="black-key couple-left">
                        <kbd class="black-note">T</kbd>
                    </div>
                    <kbd class="white-note">t</kbd>
                </div>

                <div data-key="y" class="white-key">
                    <div data-key="Y" class="black-key couple-right">
                        <kbd class="black-note">Y</kbd>
                    </div>
                    <kbd class="white-note">y</kbd>
                </div>

                <div data-key="u" class="white-key">
                    <kbd class="white-note">u</kbd>
                </div>

                <div data-key="i" class="white-key">
                    <div data-key="I" class="black-key triple-left">
                        <kbd class="black-note">I</kbd>
                    </div>
                    <kbd class="white-note">i</kbd>
                </div>
                 
                <div data-key="o" class="white-key">
                    <div data-key="O" class="black-key triple-middle">
                        <kbd class="black-note">O</kbd>
                    </div>
                    <kbd class="white-note">o</kbd>
                </div>

                <div data-key="p" class="white-key">
                    <div data-key="P" class="black-key triple-right">
                        <kbd class="black-note">P</kbd>
                    </div>
                    <kbd class="white-note">p</kbd>
                </div>

                <div data-key="a" class="white-key">
                    <kbd class="white-note">a</kbd>
                </div>

                <div data-key="s" class="white-key">
                    <div data-key="S" class="black-key couple-left">
                        <kbd class="black-note">S</kbd>
                    </div>
                    <kbd class="white-note">s</kbd>
                </div>

                <div data-key="d" class="white-key">
                    <div data-key="D" class="black-key couple-right">
                        <kbd class="black-note">D</kbd>
                    </div>
                    <kbd class="white-note">d</kbd>
                </div>

                <div data-key="f" class="white-key">
                    <kbd class="white-note">f</kbd>
                </div>

                <div data-key="g" class="white-key">
                    <div data-key="G" class="black-key triple-left">
                        <kbd class="black-note">G</kbd>
                    </div>
                    <kbd class="white-note">g</kbd>
                </div>

                <div data-key="h" class="white-key">
                    <div data-key="H" class="black-key triple-middle">
                        <kbd class="black-note">H</kbd>
                    </div>
                    <kbd class="white-note">h</kbd>
                </div>

                <div data-key="j" class="white-key">
                    <div data-key="J" class="black-key triple-right">
                        <kbd class="black-note">J</kbd>
                    </div>
                    <kbd class="white-note">j</kbd>
                </div>

                <div data-key="k" class="white-key">
                    <kbd class="white-note">k</kbd>
                </div>

                <div data-key="l" class="white-key">
                    <kbd class="white-note">l</kbd>
                </div>

            </div>
        </div>
    </div>
    </div>

    <audio data-key="1" src="sounds/C2.mp3"></audio>
    <audio data-key="!" src="sounds/Db2.mp3"></audio>
    <audio data-key="2" src="sounds/D2.mp3"></audio>
    <audio data-key="@" src="sounds/Eb2.mp3"></audio>
    <audio data-key="3" src="sounds/E2.mp3"></audio>
    <audio data-key="4" src="sounds/F2.mp3"></audio>
    <audio data-key="$" src="sounds/Gb2.mp3"></audio>
    <audio data-key="5" src="sounds/G2.mp3"></audio>
    <audio data-key="%" src="sounds/Ab2.mp3"></audio>
    <audio data-key="6" src="sounds/A2.mp3"></audio>
    <audio data-key="^" src="sounds/Bb2.mp3"></audio>
    <audio data-key="7" src="sounds/B2.mp3"></audio>
    <audio data-key="8" src="sounds/C3.mp3"></audio>
    <audio data-key="*" src="sounds/Db3.mp3"></audio>
    <audio data-key="9" src="sounds/D3.mp3"></audio>
    <audio data-key="(" src="sounds/Eb3.mp3"></audio>
    <audio data-key="0" src="sounds/E3.mp3"></audio>
    <audio data-key="q" src="sounds/F3.mp3"></audio>
    <audio data-key="Q" src="sounds/Gb3.mp3"></audio>
    <audio data-key="w" src="sounds/G3.mp3"></audio>
    <audio data-key="W" src="sounds/Ab3.mp3"></audio>
    <audio data-key="e" src="sounds/A3.mp3"></audio>
    <audio data-key="E" src="sounds/Bb3.mp3"></audio>
    <audio data-key="r" src="sounds/B3.mp3"></audio>
    <audio data-key="t" src="sounds/C4.mp3"></audio>
    <audio data-key="T" src="sounds/Db4.mp3"></audio>
    <audio data-key="y" src="sounds/D4.mp3"></audio>
    <audio data-key="Y" src="sounds/Eb4.mp3"></audio>
    <audio data-key="u" src="sounds/E4.mp3"></audio>
    <audio data-key="i" src="sounds/F4.mp3"></audio>
    <audio data-key="I" src="sounds/Gb4.mp3"></audio>
    <audio data-key="o" src="sounds/G4.mp3"></audio>
    <audio data-key="O" src="sounds/Ab4.mp3"></audio>
    <audio data-key="p" src="sounds/A4.mp3"></audio>
    <audio data-key="P" src="sounds/Bb4.mp3"></audio>
    <audio data-key="a" src="sounds/B4.mp3"></audio>
    <audio data-key="s" src="sounds/C5.mp3"></audio>
    <audio data-key="S" src="sounds/Db5.mp3"></audio>
    <audio data-key="d" src="sounds/D5.mp3"></audio>
    <audio data-key="D" src="sounds/Eb5.mp3"></audio>
    <audio data-key="f" src="sounds/E5.mp3"></audio>
    <audio data-key="g" src="sounds/F5.mp3"></audio>
    <audio data-key="G" src="sounds/Gb5.mp3"></audio>
    <audio data-key="h" src="sounds/G5.mp3"></audio>
    <audio data-key="H" src="sounds/Ab5.mp3"></audio>
    <audio data-key="j" src="sounds/A5.mp3"></audio>
    <audio data-key="J" src="sounds/Bb5.mp3"></audio>
    <audio data-key="k" src="sounds/B5.mp3"></audio>
    <audio data-key="l" src="sounds/C6.mp3"></audio>

    

</body>

</html>
